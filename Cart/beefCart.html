<html>

    <body>

        <div class="container" style="border: 1px solid grey; border-radius: 5px; height: 150px;">
        	<div class="row m-5">
                <div class="col-md-2 item-photo">
                    <img style="max-width:40%;" src="../image/1.jpg" />
                </div>
                <div class="col-md-3" style="border:0px solid gray">

                    <div style="margin-left: 30%;">

                        <button onclick="beefMinus()" class="btn btn-default">
                            <h4 class="fas fa-minus" id='minus'></h4>
                        </button>
                        <button id="beefNo" class="btn" style="font-weight: bold; font-size: large;">1</button>
                        <button onclick="beefPlus()" class="btn btn-default">
                            <h4 class="fas fa-plus" id='plus'></h4>
                        </button>
                    </div>

                    
                </div>
                <div class="col-md-3">
                    <h3 style="margin-left:45%">500</h3>
                </div>
                <div class="col-md-3">
                    <h3 style="margin-left:45%" id="beefTotalPrice">500</h3>

                    <!-- fab fa-facebook-square p-2
                    <i class="fa-solid fa-square-xmark"></i> -->

                </div>
                <div class="col-md-1">
                    <button style="border: 2px solid red;" type="button" class="btn-close" aria-label="Close"></button>
                </div>
                
            </div>

        </div>  
        
        


        <script>
             $(document).ready(function(){
            //-- Click on detail
            $("ul.menu-items > li").on("click",function(){
                $("ul.menu-items > li").removeClass("active");
                $(this).addClass("active");
            })

            $(".attr,.attr2").on("click",function(){
                var clase = $(this).attr("class");
                console.log("clickedddd")

                $("." + clase).removeClass("active");
                $(this).addClass("active");
            })

                                  
        }) 
        </script>
        <script src="../jscript/cartScript.js"></script>
    </body>
